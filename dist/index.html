<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather App!!!!</title>
</head>
<body>

  <div class="appUI">
    <div class="img-box">
      <figure>
        <img src="../src/components/city.jpg" width="600" height="600" alt="City">
      </figure>
    </div>

    <div class="search-box">
      
      <input type="text" class="city" placeholder="Enter a city name!">
      <button class="button">Search</button>
      <label for="degrees"></label>
      <select name="degrees" id="degrees" class="temp">    
        <option value="0" selected>Celsius</option>
        <option value="1">Farenheit</option>
      </select>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
